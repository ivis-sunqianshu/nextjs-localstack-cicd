name: CI + CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: [self-hosted, linux]

    env:
      NEXT_CACHE_DIR: .next/cache

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      # ===== CI =====
      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: Restore Next.js build cache
        uses: actions/cache@v4
        with:
          path: web/.next/cache
          key: next-cache-${{ hashFiles('web/package-lock.json') }}

      - name: Build static site
        working-directory: ./web
        run: npm run build

      # ===== CD =====
      - name: Deploy to LocalStack S3
        run: bash scripts/deploy-local-from-build.sh
